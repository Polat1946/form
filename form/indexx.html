<!DOCTYPE html>
<html>
<head>
  <title>İletişim Formu</title>
<link rel="stylesheet" href="styless.css">
</head>
<body>

<h1>İnformation form</h1>
<form id="contact-form" action="/submit" method="post"></form>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="phone">Phone number:</label>
  <input type="tel" id="phone" name="phone"><br> 

  <label for="birthdate">Birth Day:</label>
  <input type="date" id="birthdate" name="birthdate"><br>
  
  
  <label for="email">Mail:</label>
  <input type="email" id="email" name="email" required><br>
  
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
  
  <label for="city">Şehir:</label>
  <select id="city" name="city">
    <option value="Liege">Liege</option>
    <option value="Brussels">Brussels</option>
    <option value="Antwerp">Antwerp</option>
    <option value="Ghent">Ghent</option>
    <option value="Bruges">Bruges</option>
  </select><br>
  
  <label>Areas of interest:</label><br>
  <input type="checkbox" id="interest1" name="interests" value="tech">
  <label for="interest1">Technology</label><br>
  
  <input type="checkbox" id="interest2" name="interests" value="travel">
  <label for="interest2">Travel</label><br>
  
  <input type="checkbox" id="interest3" name="interests" value="food">
  <label for="interest3">Movies</label><br>
  
  <button type="submit">Send</button>
</form>

</body>
</html>
